<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block content %}

<div style="margin-top:60px"></div>
<h1 style= "font-family: Fjalla One; font-style: sans-serif; font-size: 50px">{{ msg }}</h1>  
<div style="margin-top:60px"></div>


<img src="https://images.unsplash.com/photo-1467990043612-706c358aa7eb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2250&q=80" class="rounded float-center" width="500" height="300">
<div style="margin-top:60px"></div>


<form method="POST" action="/playerhub">
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationDefault01">First name</label>
      <input type="text" class="form-control" name="firstname" id="validationDefault01" placeholder="First name" required>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationDefault02">Last name</label>
      <input type="text" class="form-control" name="lastname" id="validationDefault02" placeholder="Last name" required>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationDefaultUsername">Username</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend2">@</span>
        </div>
        <input type="text" class="form-control" name='username' id="validationDefaultUsername" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault03">City</label>
      <input type="text" class="form-control" name='city' id="validationDefault03" placeholder="City" required>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationDefault04">State</label>
      <input type="text" class="form-control" name='state' id="validationDefault04" placeholder="State" required>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationDefault05">Zip</label>
      <input type="text" class="form-control" name='zip' id="validationDefault05" placeholder="Zip" required>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
      <label class="form-check-label" for="invalidCheck2">
        Agree to terms and conditions
      </label>
    </div>
  </div>
  <div style="margin-top:20px"></div>
 
  <button class="btn btn-primary" type="submit">Create Player</button>
</form>
{% endblock %}
