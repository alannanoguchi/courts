<!-- templates/playerhub_show.html -->
{% extends 'base.html' %}

{% block content %}
<div style="margin-top:20px"></div>
<a href='/'>Back to Home</a>
<div class='row d-flex justify-content-center'>
    <div class='col-sm-5.2 col-sm-offset-3 text-center'>
    <div style="margin-top:40px"></div>
        <h2>Username: @{{ player.username}}</h2>
        <h3>Hometown: {{ player.city }}</h3>
        <div style="margin-top:40px"></div>

            <div class="card"><div class="card-body">
                <img  width="420" height="315" src="{{ player.image }}">
            </div></div>

        <p><a href='/playerhub/{{ player._id }}/edit'>Edit</a></p>

        <!-- delete player picture -->
        <p><form method='POST' action='/playerhub/{{player.image }}/delete'>
            <input type='hidden' name='_method' value='DELETE'>
            <button class='btn btn-primary' type='submit'>Delete</button>
        </form></p>
        <hr>
    </div>
</div>
{% endblock %}
